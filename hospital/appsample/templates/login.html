<!DOCTYPE html>
<html>
   {% load static %} 
   
<head>
  <!-- <title>Login</title> -->
  <title style="font-style: italic;">BM</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" 
  integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
		crossorigin="anonymous">

  <style>
		.gradient-custom-2 {
	  /* fallback for old browsers */
	  background: #fccb90;

	  /* Chrome 10-25, Safari 5.1-6 */
	  background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

	  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	  background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
	}

	@media (min-width: 768px) {
	  .gradient-form {
		height: 100vh !important;
	  }
	}
	@media (min-width: 769px) {
	  .gradient-custom-2 {
		border-top-right-radius: .3rem;
		border-bottom-right-radius: .3rem;
	  }
	}
  </style>

</head>
<body >

	<section class="h-100 gradient-form" style="background-color: #deee;">
	  <div class="container py-3 h-100">

	  	
		<div class="row d-flex justify-content-center align-items-center h-100 ">
		  <div class="col-md-4 ">
			<div class="card rounded text-black border border-info">
			  <div class="row g-0 " style ="background-color:#c0c6c9">
				
				  <div class="card-body p-md-3 mx-md-2">

					<div class="text-center">
					  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/lotus.png" style="width: 185px;" alt="logo">
					  <h4 class="mt-1 mb-3 pb-1">Welcome to BMedical</h4>
					</div>

					<form method="POST">					  
					 	{% csrf_token %}

					 	<div class="row d-flex justify-content-center align-items-center " >
						{% if messages %}
							
							{% for message in messages %}
							<div class="alert {{ message.tags }}" role="alert" id="msg" style="width: 300px; height:40px; text-align: center; font-style: italic; padding-top: 5px; ">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
							{{ message }}
							</div>
							{% endfor %}
						{% endif %}

					</div>
						 


					  <div class="mb-3  pl-3 input-group ">
						<label class=" input-group-text " ><i class="fas fa-user"></i></label>
						<div class="form-outline col-md-10">
							<input type="text" name="username" class="form-control"  placeholder="Enter Username" >
						</div>					
					  </div>

					  <div class="mb-3  pl-3 input-group ">
						<label class=" input-group-text " ><i class="fas fa-key"></i></label>
						<div class="form-outline col-md-10">
							<input type="password" name="password" class="form-control"  placeholder="Enter Password" >
						</div>					
					  </div>

					  <div class="text-center pt-1 mb-3 pb-1 col-md-10  ">
						<button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 ml-4" type="submit">Log in</button>
						<a class="text-muted ml-4" href="#!">Forgot password?</a>
					  </div>

					  <div class="d-flex align-items-center justify-content-center pb-2">
						<!-- {% for message in messages %}
						  <p id="messages">{{message}}</p>
						{% endfor %} -->
						<p class="mb-0 me-2">Don't have an account?</p>
						<a type="" href="{% url 'register' %}" class="btn btn-outline-primary" >Sign up</a>
					  </div>

					</form>

				  </div>
				
				
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</section>

		}

</script> -->



</body>




</html>
