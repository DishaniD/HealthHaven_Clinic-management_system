
{% extends 'main.html' %}
{% block content %}


<div style="background-color:#C2DFFF;" >
<div class="rounded-pill text-center fw-bold fs-5 shadow p-3 mb-4 bg-body rounded "  
style = "background-color:yellow; width:300px; margin-left:500px;">
Appointment Symptom Management
</div>


<div class="row">
    <div class=" p-3 my-3  col-md-4"  >
		<form method = "POST"  style="margin-left:10px;" class="pl-3">
			{% csrf_token %}

		

  				<div class="row mb-3">
    				<label  class="col-sm-2 col-form-label fw-bold p-0"> App Number</label>
   					<div class="col-sm-10">
     					 <!--<input type="email" class="form-control" >-->
     					 {{form.appointment}}
    				</div>
  				</div>
  				<div class="row mb-3">
    				<label  class="col-sm-2 col-form-label fw-bold p-0">Symptom</label>
   					<div class="col-sm-10">
     					 <!--<input type="email" class="form-control" >-->
     					 {{form.symptom}}
    				</div>
  				</div>
			
			
			<input type="submit" value="Add New " name="save" style="color: black" class="btn btn-outline-info  border-2 fw-bold btn-sm fst-italic float-end">
			<input type="submit" value="Delete" style="color: black" class="btn btn-danger  border-2 fw-bold btn-sm fst-italic float-left">
			<input type="reset"  value="Cancel" style="color: black" class="btn btn-secondary  border-2 fw-bold btn-sm fst-italic float-end">

		</form>
    </div>
    <div class="p-3 my-3  col-md-8  " >
		<div class= "row "> 
			<form method = "GET" class=" pl-5 row mt-2">

	  			
	  			<div class="col-md-6 ">
	  				<div class="row mb-3">
    					<label  class="col-sm-4 col-form-label fw-bold  ">App Number</label>
   						<div class="col-sm-7 ">
     					 <!--<input type="email" class="form-control" >-->
     					 	{{filter.form.appointment}}
    					</div>
  					</div>
	  			</div>
				<div class="col-md-1 ">
					<input type="submit" value="Search " class="btn btn-success btn-sm float-end ">
				</div>
						
			
		</form>
		
		</div>
		<div class= "row pt-3 pl-5 pr-4">

					<table class="table table-striped  table-hover caption-top ">
						<thead class="thead-dark table-active">
							<tr>
								<th scope="col">App Number</th>
								<th scope="col">Symptom</th>
								<th scope="col">View</th>
								
							</tr>
						</thead>
				  
						<tbody>
							{% for d in data %}
							<tr>
																
								<td>{{d.appointment}}</td>
								<td>{{d.symptom}}</td>

								<td>
									<a class="btn btn-outline-warning btn-sm border-2 fst-italic fw-bold" href = "{{d.id}}" style="color: black;" >View</a>
									
							</tr>
							{% endfor %}
						</tbody>
				  
					</table>




		</div>

		
    </div>
</div>
  
</div>

{% endblock %}
