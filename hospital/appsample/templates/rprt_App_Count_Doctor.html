
{% extends 'main.html' %}
{% block content %}

<div style="background-color:#C2DFFF;" >
<div class="rounded-pill text-center shadow p-3 mb-4 bg-body rounded " style = "background-color:red; width:400px; margin-left:500px;">
<h5>Appointments Count of each doctor</h5> </div>
  
</div>
<form method = "POST"  style="margin-left:10px;" class="pl-3">
<div class="row ">

    <div class="col-md-4 form-group">
        <div class="row">
            <label  class="col-sm-4 col-form-label fw-bold">Clinic Name </label>
            <select class="col-sm-8 col-form-label " id="cmbClinic">
              <option  selected disabled>Select One</option>

              {% for clinic in clinics %}
                    <option value="{{clinic.id }}">{{ clinic.name }}</option>
              {% endfor %}


            </select>           
        </div>
    </div>

    <div class="col-md-4 form-group">
        <div class="row">
            <label  class="col-sm-4 col-form-label fw-bold">From Date </label>
            <input type="Date" name="" class=" col-sm-8 col-form-label">           
        </div>
    </div>
    <div class="col-md-4 form-group">
        <div class="row">
            <label  class="col-sm-4 col-form-label fw-bold">To Date </label>
            <input type="Date" name="" class=" col-sm-8 col-form-label">           
        </div>
    </div>
</div>
</form>
<div>
	<canvas id="myChart" width="400" height="100"></canvas>
</div>

<script type="text/javascript">
	

$(document).ready(function(){
	var ctx = document.getElementById('myChart').getContext('2d');
	var config = {
		type: 'bar',
		data: {
			labels:['Dr. Upendra', 'Dr.Pathirana', 'Dr. Nayana'],
			datasets:[{
				label:'# Appointments',
				data:[50, 30, 40],

                backgroundColor: [
                    'rgba(255, 159, 64, 0.5)',
                  /*  'rgba(153, 102, 255, 0.5)',
                    'rgba(75, 192, 192, 0.5)',*/
                ],
                
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    /*'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',*/
                ]
            }]
			
		},
		options:{},

	};
	var myChart = new Chart(ctx, config);
});


$('#cmbDiagnosis').change(function(){

  alert(this.value);

});


</script>



{% endblock %}
